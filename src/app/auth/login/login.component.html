<div><h2>Log in</h2></div>
<div class="row">
<div class="col-8">
<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
        <label for="email">Username email</label>
        <input ngModel class="form-control" type="text" id="email" name="email" required [pattern]="emailPattern">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel class="form-control" type="password" id="password" name="password" required >
    </div>
    <button class="btn btn-success" [disabled]="loginForm.invalid">Register</button>
</form>
</div>
<div class="col-4">
    <img src="https://myslu.slu.edu/res/images/cas-padlock-icon.png" alt="">
</div>
</div>
