<h1>edit product</h1>

<form #updateProductForm="ngForm" (ngSubmit)="updateProductHandler(updateProductForm.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input ngModel class="form-control" type="text" id="title" name="title" required [value]="productData?.title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input ngModel class="form-control" id="description" name="description" required [value]="productData?.description">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input ngModel class="form-control" type="text" id="category" name="category" required [value]="productData?.category">
    </div>
    <div class="form-group">
                <label for="qty">Quantity</label>
                <input ngModel class="form-control" type="number" id="qty" name="qty" required [value]="productData?.qty">
            </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input ngModel class="form-control" type="number" id="price" name="price" required [value]="productData?.price">
    </div>
    <div class="form-group">
        <label for="imgURL">Image url</label>
        <input ngModel class="form-control" type="url" id="imgURL" name="imgURL" required [value]="productData?.imgURL">
    </div>
    <button class="btn btn-lg btn-block btn-primary" [disabled]="updateProductForm.invalid">Edit product</button>
</form>
